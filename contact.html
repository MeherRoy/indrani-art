<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Creative Expressions</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Titillium Web', sans-serif;
            line-height: 1.6;
            color: #c62641;
            background: #f8f8f8;
        }

        .header {
            background-color: #c62641;
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
        }

        .main {
            max-width: 800px;
            margin: 8rem auto 2rem;
            padding: 0 1rem;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
        }

        .poem-header {
            text-align: center;
            padding: 2rem 0;
            border-bottom: 1px solid rgba(198,38,65,0.2);
            background: white;
        }

        .poem-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #c62641;
            text-transform: uppercase;
        }

        .poem-meta {
            color: #444;
            font-size: 0.9rem;
        }

        .contact-content {
            padding: 3rem;
            line-height: 2;
            background: #FFF5CC;
            position: relative;
        }

        /* Form Styles */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #c62641;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(198,38,65,0.2);
            border-radius: 4px;
            font-size: 1rem;
            font-family: inherit;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #c62641;
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: #c62641;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background: #a01e34;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            background: #f8f8f8;
            color: #444;
            margin-top: 4rem;
            border-top: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .main {
                margin-top: 10rem;
            }
            
            .contact-content {
                padding: 1.5rem;
            }

            .poem-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <h1>Creative Expressions</h1>
            <ul class="nav-links">
                <li><a href='/'>Poems</a></li>
                <li><a href='/about'>About</a></li>
                <li><a href='/contact'>Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <article>
            <header class="poem-header">
                <h1 class="poem-title">Contact</h1>
                
            </header>

            <div class="contact-content">
                <form class="contact-form" name="contact" method="POST" netlify netlify-honeypot="bot-field">
                    <!-- Honeypot field to prevent spam -->
                    <input type="hidden" name="bot-field" />
                    <!-- Form name as a hidden field -->
                    <input type="hidden" name="form-name" value="contact" />

                    <div class="form-group">
                        <label for="name">Your Name *</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Your Email *</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="message">Your Message *</label>
                        <textarea id="message" name="message" class="form-control" required></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="submit-btn">Send</button>
                    </div>  
                </form>

                <!-- This is the code for the success message -->
                <div id="success-message" style="display: none; color: #c62641; text-align: center; margin-top: 2rem;">
                    Thank you for your message! We'll get back to you soon.
                </div>
            </div>
        </article>
    </main>

    <footer class="footer">
        <p>Copyright Â© 2018-2023 Indrani Roychoudhury. All rights Reserved.</p>
    </footer>

</body>
</html>
